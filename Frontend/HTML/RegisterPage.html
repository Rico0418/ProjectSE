<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./../CSS/RegisterPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="./../Assets/e-stay-high-resolution-logo-transparent.png" alt="">
    </div>
    <div class="isi">
        <div class="judul-atas">
            <h3>Register New Account</h3>
        </div>
        <div class="judul-bawah">
            <p>Please fill up the blank fields below</p>
        </div>
        <div class="isi-inti">
            <form id="form-register">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="Please Type Here" required>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email" placeholder="Please Type Here" required>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" placeholder="Please Type Here" required>
                </div>
                <div class="form-group">
                    <label for="confimrpassword">Confirm Password: </label>
                    <input type="password" id="confirmpassword" name="confimrpassword" placeholder="Please Type Here" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="text" id="phone" name="phone" placeholder="Please Type Here" required>
                </div>
                <div class="form-group">
                    <label for="age">Age: </label>
                    <input type="number" id="age" name="age" placeholder="Please Type Here" required>
                </div>
                <button id="register-button" class="btnSubmit">Register</button>
                <p>Already have an account?<a href="LoginPage.html">Login Here</a></p>
            </form>
        </div>
    </div>
    <script src="./../Javascript/Register.js"></script>
</body>
</html>
