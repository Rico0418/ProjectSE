<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./../CSS/LoginPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="./../Assets/e-stay-high-resolution-logo-transparent.png" alt="">
    </div>
    <div class="isi">
        <div class="judul-atas">
            <h3>Login Account</h3>
        </div>
        <div class="judul-bawah">
            <p>Please fill up the blank fields below</p>
        </div>
        <div class="isi-inti">
            <form id="form-login">
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email" placeholder="Please Type Here" required>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" placeholder="Please Type Here" required>
                </div>
                <button class="btnLogin" id="loginBtn">Login</button>
                <p>Don't have any account?<a href="RegisterPage.html">Register Here</a></p>
            </form>
        </div>
    </div>
    <script src="./../Javascript/Login.js"></script>
</body>
</html>
